<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project0_Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-1.7.2.js"></script>
  <script src="js/tictactoe.js"></script>
  <script src="js/domManipulation.js"></script>
</head>

<body>
<div class="container">

  <h1>Tic-Tac-Toe</h1>

  <p>A game with two players. Play three in a row to win!</p>

  <h2><span id="winner">Start Game</span></h2>

  <main>
    <table
      <tbody>
        <tr>
          <td class="box 1" id="line-one-1"></td>
          <td class="box 2" id="line-one-2"></td>
          <td class="box 3" id="line-one-3"></td>
        </tr>
        <tr>
          <td class="box 1" id="line-two-1"></td>
          <td class="box 2" id="line-two-2"></td>
          <td class="box 3" id="line-two-3"></td>
        </tr>
        <tr>
          <td class="box 1" id="line-three-1"></td>
          <td class="box 2" id="line-three-2"></td>
          <td class="box 3" id="line-three-3"></td>
        </tr
      </tbody>
    </table>
  </main>

  <div>
    <div class="totals">
      <h4>Total X = <span id="winsX">0</span></h4>
    </div>
    <div class="totals">
      <h4>Total O = <span id="winsO">0</span></h4>
    </div>
  </div>

  <p>For a different view <a href="rotatedView.html">click here</a></p>

  <button id="clearBtn" value="Reset Game">Reset Game</button>

  <footer>Copyright 2020 Raeng Castagna</footer>

</div>
</body>
</html>
